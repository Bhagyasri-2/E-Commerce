{% extends "base.html" %}
{% block content %}
<h2>{{ category }} Products</h2>

<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <p>{{ product.description }}</p>  <!-- Product details directly below the card -->
        <form action="{{ url_for('views.cart_add', product_id=product.id) }}" method="post">
            <button type="submit">Add to Cart</button>
        </form>
        <a href="{{ url_for('views.product_details', product_id=product.id) }}" class="details-btn">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

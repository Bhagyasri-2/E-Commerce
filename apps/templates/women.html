<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion</title>
    <style>
        .product-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; width: 250px; }
        .product img { width: 100%; height: auto; }
        .product h3 { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Women's Fashion Collection</h1>
    <div class="product-container" id="product-list"></div>

    <script>
        fetch('/products/Women')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('product-list');
            data.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Price:</strong> $${product.current_price}</p>
                    <p><strong>Color:</strong> ${product.color}</p>
                    <p><strong>Rating:</strong> ‚≠ê${product.rating}</p>
                `;
                container.appendChild(productDiv);
            });
        })
        .catch(error => console.error('Error loading products:', error));
    </script>
</body>
</html>
